<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="vid-container">
      <video src="./Video/beach.mp4" loop preload="auto"></video>
    </div>

    <div class="time-select">
      <button class="smaller-mins" data-time="120">2 Minutes</button>
      <button class="medium-mins" data-time="300">5 Minutes</button>
      <button class="long-mins" data-time="600">10 Minutes</button>
    </div>

    <div class="player-container">
      <audio class="song" src="./Sounds/beach.mp3" preload="auto"></audio>
      <img src="./svg/play.svg" class="play" alt="Play Button" />
      <h3 class="time-display">10:0</h3>
    </div>

    <div class="sound-picker">
      <button class="beach">
        BEACH
      </button>
      <button class="rain">
        RAIN
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
