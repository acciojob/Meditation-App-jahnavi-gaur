<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- the entire body must be written by student -->
  <div class="app">
  <div class="vid-container">
    <!-- Background video -->
    <video muted loop id="meditation-video"> <source src="https://cdn.pixabay.com/video/2016/08/12/4382-178617337_large.mp4" /> </video>
  </div>

  <div class="player-container">
    <!-- Meditation Audio -->
    <audio></audio>

    <div class="time-select">
      <button data-time="120" class="smaller-mins">2 Minutes</button>
      <button data-time="300" class="medium-mins">5 Minutes</button>
      <button data-time="600" class="long-mins">10 Minutes</button>
    </div>

    <div class="player-control">
      <button class="play">â–º</button>
      <h3 class="time-display">10:0</h3>
    </div>

    <div class="sound-picker">
      <button data-sound="beach" id="beach-sound">Beach</button>
      <button data-sound="rain" id="rain-sound">Rain</button>
    </div>
  </div>
</div>


  <<script type="text/javascript" src="./script.js">
</script>
</body>
</html>
